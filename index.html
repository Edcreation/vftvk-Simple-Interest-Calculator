<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="inputs">
                <div class="inputs-container">
                    <p> Amount <input type="text"  id="principal" required> </p> <br/>
                    <p> Interest Rate <input type="range" name="points" step="0.5" min="0" max="100" oninput="range()" id="rate"><output id="output">10.50</output>% </p> <br/>
                    <p> No. of Years 
                    <select name="selecter" id="years">
                     <option value="1">1</option>
                    </select></p>  <br/>
                    <button onClick="compute()">Compute Interest</button>
                    <span id="result"></span>
                </div>
            </div>
            &copy;Everyone Can Get Rich
        </div>
        <script src="script.js"></script>
    </body>
</html>
